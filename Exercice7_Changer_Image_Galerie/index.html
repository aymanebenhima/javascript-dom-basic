<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer l'Image d'une Galerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="mainImage" src="image1.jpg" alt="Image principale" width="300">
    <div id="thumbnails">
        <img src="image1.jpg" alt="Image 1" class="thumbnail" width="100">
        <img src="image2.jpg" alt="Image 2" class="thumbnail" width="100">
        <img src="image3.jpg" alt="Image 3" class="thumbnail" width="100">
    </div>
    <script src="starter.js"></script>
</body>
</html>
